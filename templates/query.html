{% extends "base.html" %}

{% block content %}
<h2>Query Results</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for row in results %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
